<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style_base.css" rel="stylesheet" type="text/css">
    <link href="../static/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
   <!--
    <link href="../static/JS/bootstrap/bootstrap.js" rel="stylesheet" type="text/css">
-->

    <!-- make sure you are importing bootstrap bundle so that you get popper.js as well all required plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
   
    <title>Get the signals.</title>
</head>

<body>
    

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
            {% if request.path=='/'%} 
            <div class="container" style="padding-right: 2%; padding-left: 3%;">
    
            {% else %}
            <div class="container-fluid" style="padding-right: 2%; padding-left: 3%;">
        
            {% endif %}
        
           
           
            <!--https://stackoverflow.com/questions/8676455/flask-current-page-in-request-variable --> 
                <a href="{{ url_for('home') }}" class="navbar-brand">GTS</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('table') }}" class="nav-link">Dashboard</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('register') }}" class="nav-link">Sign up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

  
        {% block content %}
        {% endblock %}

</body>

</html>
