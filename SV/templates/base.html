<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <!---->
    <link href="/static/css/style_base.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="../static/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">

    <title>Get the signals.</title>
</head>

<body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
            {% if request.path=='/'%} 
            <div class="container" style="padding-right: 2%; padding-left: 3%;">
            {% else %}
            <div class="container-fluid" style="padding-right: 2%; padding-left: 3%;">
            {% endif %}
        
           
            <!--https://stackoverflow.com/questions/8676455/flask-current-page-in-request-variable --> 
                <a href="{{ url_for('home') }}" class="navbar-brand">GTS</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" class="nav-link" style="padding-left: 20%;"><i class="fa fa-home"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('table') }}" class="nav-link"><i class="fa fa-desktop"></i></a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link"><i class="fa fa-sign-out-alt"></i></a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link"><i class="fa fa-sign-in-alt"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('register') }}" class="nav-link"><i class="fa fa-signature"></i></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

  
{% block content %}
{% endblock %}

</body>

</html>
