<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style_base.css" rel="stylesheet" type="text/css">
    <link href="../static/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../static/JS/bootstrap/bootstrap.js" rel="stylesheet" type="text/css">

    <title>Get the signals.</title>
</head>

<body style="background-color: #F9FAFE">
    
    <div class="container margin-top-10">
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
            <div class="container">
                <a href="{{ url_for('home') }}" class="navbar-brand">GTS</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('table') }}" class="nav-link">Dashboard</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('register') }}" class="nav-link">Sign up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
  
</div>
        {% block content %}
        {% endblock %}

</body>

</html>
